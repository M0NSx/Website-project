<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/dashboard.css">
    <link rel="stylesheet" href="../static/create_combo.css">
    <link rel="stylesheet" href="../static/your_combo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
    <aside id="header">
        <section class="main-bar">
            <img src="../static/img/Site-logo.png" alt="User's Profile IMG">
            <h1>{{ user_nickname }}</h1>
            <div class="configurations mt-4 text-center">
                <a href="#">
                    <i class="bi bi-person-fill"></i>
                </a>
                <a href="#">
                    <i class="bi bi-clipboard2-data"></i>
                </a>
                <a href="#">
                    <i class="bi bi-gear"></i>
                </a>
                <a href="#">
                    <i class="bi bi-translate"></i>
                </a>
            </div>
        </section>

        <nav id="nav" class="navmenu">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{url_for('dashboard')}}"><i class="bi bi-book" aria-hidden="true"></i> About</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#"><i class="bi bi-plus-square" aria-hidden="true"></i> Viewing Combo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('view_combo')}}"><i class="bi bi-journals" aria-hidden="true"></i> View Combo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('community')}}"><i class="bi bi-people" aria-hidden="true"></i> Community</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('index')}}"><i class="bi bi-card-text" aria-hidden="true"></i> Main Page</a>
                </li>
                <li class="nav-item">
                    <a id="logout" class="nav-link" href="{{url_for('register')}}"><i class="bi bi-door-open" aria-hidden="true"></i> Log Out</a>
                </li>
              </ul>
        </nav>
    </aside>

    <main id="main">
            <div class="content">
                <select class="filter" name="fruit">
                    <option id="select-fruit" value="{{combo.fruit}}">Selected Fruit:</option>
                </select>
                <img class="fightingStyleImage" src="../static/img/{{combo.fruit}}.png" title="Blox Fruit">

            </div>
            <div class="content">
                <select class="filter" name="fighting_style">
                    <option id="select-fighting-style" value="{{combo.fighting_style}}">Selected Fighting Style:</option>
                </select>
                <img class="fightingStyleImage" src="../static/img/{{combo.fighting_style}}.png" title="Blox Fruit">

            </div>

            <div class="content">
                <select class="filter" name="sword">
                    <option id="select-sword" value="{{combo.sword}}">Selected Sword:</option>
                </select>
                <img class="fightingStyleImage" src="../static/img/{{combo.sword}}.png" title="Blox Fruit">

            </div>
        
            <div class="content">
                <select class="filter" name="gun">
                    <option id="select-gun" value="{{combo.gun}}">Selected Gun:</option>
                </select>
                <img class="fightingStyleImage" src="../static/img/{{combo.gun}}.png" title="Blox Fruit">

            </div>
            
            <div class="description-box">
                <h2 id="combo-information">Combo's Information</h2>
                <input id="name-combo" type="text" name="combo_name" placeholder="Name your combo..." value="{{ combo.combo_name }}">
                <textarea id="type-description" name="description" placeholder="Type your description...">{{ combo.description }}</textarea>
                <a href="{{url_for('community')}}"><button>Return</button></a>
            </div>
    </main>

    <ul>
        <div class="language">
          <div class="language-selected">
            en-US
          </div>
          <ul>
            <li><a href="#" class="br">Português</a></li>
            <li><a href="#" class="en">English</a></li>
            <li><a href="#" class="fr">Français</a></li>
            <li><a href="#" class="kr">한국어</a></li>
          </ul>
        </div>
        
    </ul>

    <script>
        // Português
        $(".br").click(function () {
            // Combo Creation
            $('#select-fruit').text('Fruta Selecionada:')
            $('#select-fighting-style').text('Estilo de Luta Selecionado:')
            $('#select-sword').text('Espada Selecionada:')
            $('#select-gun').text('Arma Selecionada:')
            $('#combo-information').text('Informação do Combo')
            $('#create-combo').text('Criar Combo')
            // Nav Section
            $("#nav ul li:nth-child(1) a").html('<i class="bi bi-book" aria-hidden="true"></i> Sobre');
            $("#nav ul li:nth-child(2) a").html('<i class="bi bi-plus-square" aria-hidden="true"></i> Visualizando Combo');
            $("#nav ul li:nth-child(3) a").html('<i class="bi bi-journals" aria-hidden="true"></i> Ver Combo');
            $("#nav ul li:nth-child(4) a").html('<i class="bi bi-people" aria-hidden="true"></i> Comunidade');
            $("#nav ul li:nth-child(5) a").html('<i class="bi bi-card-text" aria-hidden="true"></i> Página Principal');
            $("#logout").html('<i class="bi bi-door-open" aria-hidden="true"></i> Sair');
            // Things to Toggle
            $(".language-selected").text("pt-BR");
            $(".language-selected").removeClass("change-en change-fr change-kr");
            $(".language-selected").addClass("change-br");
        });

        // English
        $(".en").click(function () {
            // Combo Creation
            $('#select-fruit').text('Selected Fruit:');
            $('#select-fighting-style').text('Selected Fighting Style:');
            $('#select-sword').text('Selected Sword:');
            $('#select-gun').text('Selected Gun:');
            $('#combo-information').text("Combo's Information");
            $('#create-combo').text('Create Combo');
            // Nav Section
            $("#nav ul li:nth-child(1) a").html('<i class="bi bi-book" aria-hidden="true"></i> About');
            $("#nav ul li:nth-child(2) a").html('<i class="bi bi-plus-square" aria-hidden="true"></i> Viewing Combo');
            $("#nav ul li:nth-child(3) a").html('<i class="bi bi-journals" aria-hidden="true"></i> View Combo');
            $("#nav ul li:nth-child(4) a").html('<i class="bi bi-people" aria-hidden="true"></i> Community');
            $("#nav ul li:nth-child(5) a").html('<i class="bi bi-card-text" aria-hidden="true"></i> Main Page');
            $("#logout").html('<i class="bi bi-door-open" aria-hidden="true"></i> Log Out');
            // Things to Toggle
            $(".language-selected").text("en-US");
            $(".language-selected").removeClass("change-pt change-fr change-kr");
            $(".language-selected").addClass("change-en");
        });

        // Français
        $(".fr").click(function () {
            // Combo Creation
            $('#select-fruit').text('Fruit Sélectionné:')
            $('#select-fighting-style').text('Style de Combat Sélectionné:')
            $('#select-sword').text('Épée Sélectionné:')
            $('#select-gun').text('Arme Sélectionné:')
            $('#combo-information').text("Information de Combo")
            $('#create-combo').text('Créer Combo')
            // Nav Section
            $("#nav ul li:nth-child(1) a").html('<i class="bi bi-book" aria-hidden="true"></i> À Propos');
            $("#nav ul li:nth-child(2) a").html('<i class="bi bi-plus-square" aria-hidden="true"></i> Visualisation du Combo');
            $("#nav ul li:nth-child(3) a").html('<i class="bi bi-journals" aria-hidden="true"></i> Voir Combo');
            $("#nav ul li:nth-child(4) a").html('<i class="bi bi-people" aria-hidden="true"></i> Communauté');
            $("#nav ul li:nth-child(5) a").html('<i class="bi bi-card-text" aria-hidden="true"></i> Page Principale');
            $("#logout").html('<i class="bi bi-door-open" aria-hidden="true"></i> Sortir');
            // Things to Toggle
            $(".language-selected").text("FR");
            $(".language-selected").removeClass("change-br change-en change-kr");
            $(".language-selected").addClass("change-fr");
        });

        // 한국어
        $(".kr").click(function () {
            // Combo Creation
            $('#select-fruit').text('프루트 선택된:')
            $('#select-fighting-style').text('파이팅 스타일 선택된:')
            $('#select-sword').text('소드 선택된:')
            $('#select-gun').text('건 선택된:')
            $('#combo-information').text("콤보 인포메이션")
            $('#create-combo').text('콤보 만들기')
            // Nav Section
            $("#nav ul li:nth-child(1) a").html('<i class="bi bi-book" aria-hidden="true"></i> 정보');
            $("#nav ul li:nth-child(2) a").html('<i class="bi bi-plus-square" aria-hidden="true"></i> 콤보 보기');
            $("#nav ul li:nth-child(3) a").html('<i class="bi bi-journals" aria-hidden="true"></i> 콤보 보기');
            $("#nav ul li:nth-child(4) a").html('<i class="bi bi-people" aria-hidden="true"></i> 커뮤니티');
            $("#nav ul li:nth-child(5) a").html('<i class="bi bi-card-text" aria-hidden="true"></i> 메인 페이지');
            $("#logout").html('<i class="bi bi-door-open" aria-hidden="true"></i> 로그 아웃');
            // Things to Toggle
            $(".language-selected").text("KR");
            $(".language-selected").removeClass("change-br change-en change-fr");
            $(".language-selected").addClass("change-kr");
        });

    </script>

    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
